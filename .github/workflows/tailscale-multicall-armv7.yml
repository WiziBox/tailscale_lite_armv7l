name: Build Tailscale Multicall (ARMv7)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Install UPX
        run: |
          sudo apt-get update
          sudo apt-get install -y upx

      - name: Build multicall binary (ARMv7)
        run: |
          mkdir -p build
          export GOOS=linux
          export GOARCH=arm
          export GOARM=7

          go build -trimpath \
            -tags ts_include_cli \
            -ldflags="-s -w" \
            -o build/tailscale-multicall \
            ./cmd/tailscaled

      - name: Strip binary
        run: strip build/tailscale-multicall || true

      - name: UPX compress
        run: upx --best --lzma build/tailscale-multicall

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tailscale-multicall-armv7
          path: build/tailscale-multicall
